<!DOCTYPE html>
<html>
<head>
    <title>My Tasks</title>
</head>
<body>
    <h1>My Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> - Priority: {{ task.priority }}
                <p>{{ task.description }}</p>
                <a href="{{ url_for('delete_task', index=loop.index0) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>

    <h2>Add a Task</h2>
    <form method="POST">
        <input type="text" name="title" placeholder="Task title">
        <select name="priority">
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
        <textarea name="description" placeholder="Task description" rows="3" cols="30"></textarea>
        <button type="submit">Add Task</button>
    </form>

</body>
</html>
